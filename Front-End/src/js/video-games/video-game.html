<h2>{{ vm.videoGame.Title }}</h2>

<div class="row">
    <div class="col-xs-6">
        <form name="vm.videoGameForm" novalidate ng-submit="vm.update()">
            <input type="hidden" ng-model="vm.videoGame.Id" value="{{ vm.videoGame.Id }}" />
            <div class="form-group">
                <label for="title">Title</label>
                <input type="text" class="form-control" id="title" placeholder="Title" ng-model="vm.videoGame.Title" value="{{ vm.videoGame.Title }}">
            </div>
            <div class="form-group">
                <label for="description">Description</label>
                <textarea class="form-control" id="description" rows="3">{{ vm.videoGame.Description }}</textarea>
            </div>
            <div class="row">
                <div class="col-xs-6">
                    <div class="form-group">
                        <label for="year">Year</label>
                        <input type="text" class="form-control" id="year" placeholder="Year" ng-model="vm.videoGame.Year" value="{{ vm.videoGame.Year }}">
                    </div>
                </div>
                <div class="col-xs-6">
                    <div class="form-group">
                        <label for="publisher">Publisher</label>
                        <select class="form-control" ng-model="vm.videoGame.PublisherId">
                            <option ng-repeat="publisher in vm.publishers" value="{{ publisher.Id }}" ng-selected="publisher.Id == vm.videoGame.PublisherId">{{ publisher.Name }}</option>
                        </select>
                    </div>
                </div>
            </div>

            <button type="submit" class="btn btn-default">Submit</button>
        </form>
    </div>
</div>
